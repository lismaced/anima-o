<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logo IFSP Crua com Imagens</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <input type="checkbox" id="audio-toggle" class="audio-toggle" />
  <label for="audio-toggle" class="audio-btn"></label>
  <div class="logo-wrapper">
    <div class="grid">
      <div class="dot"></div>

      <!-- quadrados -->
      <div class="square" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtMQWs5FTzfk1iNV2UFXLf-PDG2yIst7NHEg&s');"></div>
      <div class="square" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxlC-BESforSelk6BQgvp-OIdXc3F6FPxgmQ&s');"></div>
      <div class="square" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDZdF6piSk7L1pvL8ahLATo9RwOhHXIKYWCw&s');"></div>
      <div class="square" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9sl5qwgj60B6ic-K1hHRaUSz2WrqZbR0zoQ&s');"></div>
      <div class="square" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYfi1G0rowpg9Zn6CXo3KhSZ-t7RJcJvkUrw&s');"></div>
      <div class="square" style="background-image: url('img/zambon.jpg');"></div>
      <div class="square" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdaMtI-ZrTfxz8TOwNhk5aprmzmgtu78n7yg&s');"></div>
      <div class="square" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-exJp8gMpWzWHqgaFEhRy4vq3v2gSYcGVug&s');"></div>
      <div class="square square9" style="background-image: url('https://i1.rgstatic.net/ii/profile.image/281174833418254-1444048712970_Q512/Valtemir-E-Silva.jpg');"></div>
    </div>
  </div>

  <!-- boneco tuqui-->
  <img src="https://i.pinimg.com/originals/ff/bd/21/ffbd2186d86cb0b1b7bfddc9b9acec42.gif" alt="boneco" class="boneco" />

  <!-- video -->
  <video class="ceu-video" src="https://v1.pinimg.com/videos/mc/720p/83/5b/72/835b72cc55f107a9f5b133b78adfb5b4.mp4" autoplay muted loop></video>

  <audio class="musica" src="music/We live, we love, we lie.mp3" autoplay controls></audio>
